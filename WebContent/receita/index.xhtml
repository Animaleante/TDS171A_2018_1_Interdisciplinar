<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:util="http://java.sun.com/jsf/composite/components/util" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
	   <main class="main" role="main">
			<!--wrap-->
			<div class="wrap clearfix">
				<!--breadcrumbs-->
				<nav class="breadcrumbs">
					<ul>
						<li><a href="index.html" title="Home">Home</a></li>
						<li>Recipes</li>
					</ul>
				</nav>
				<!--//breadcrumbs-->
				
				<!--row-->
				<div class="row">
					<header class="s-title">
						<h1>Recipes</h1>
					</header>
					
					<!--content-->
					<section class="content full-width">
						<!--entries-->
						<div class="entries row">
							<c:forEach items="#{receitaSiteBean.lista}" var="receita">
								<!--item-->
								<div class="entry one-fourth">
									<util:receitathumb receita="#{receita}" />
								</div>
								<!--item-->
							</c:forEach>
							
							<div class="quicklinks">
<!-- 								<a href="#" class="button">More recipes</a> -->
								<a href="javascript:void(0)" class="button scroll-to-top">Voltar ao topo</a>
							</div>
						</div>
						<!--//entries-->
					</section>
					<!--//content-->
				</div>
				<!--//row-->
			</div>
			<!--//wrap-->
		</main> 
	</ui:define>
	
	<ui:define name="script">
		<h:outputScript>
			navName = "receitas";
		</h:outputScript>
	</ui:define>
</ui:composition>
