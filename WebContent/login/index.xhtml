<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
		    <div class="wrap clearfix">
		        <div class="row">
	                <section class="content center full-width">
	                    <div class="modal-soboru container">
	                        <h3>Login</h3>
	                        
	                        <form class="form-horizontal" id="formLogin" method="post" action="#{request.contextPath}/j_spring_security_check">
	                        	<div class="f-row">
									<input id="email" type="text" name="j_username"/>
	                        	</div>
	                        	
	                        	<div class="f-row">
									<input id="senha" type="password" name="j_password"/>
	                        	</div>
	                        	
								<div class="f-row">
									<div class="checker"><span><input type="checkbox" /></span></div>
									<label>Remember me next time</label>
								</div>
	                        	
	                            <div class="f-row bwrap">
									<input type="submit" value="Log In" />
	                            </div>
	                        </form>
	
<!-- 	                        <p><a href="#">Esqueceu sua senha?</a></p> -->
							<h:form>
	                        	<p><h:commandLink action="#{registroBean.index()}" value="">Esqueceu sua senha?</h:commandLink></p>
	                        	<p>Ainda n√£o tem uma conta? <h:commandLink action="#{registroBean.index()}" value="">Se registre!</h:commandLink></p>
	                        </h:form>
	                    </div>
	                </section>
	            </div>
		    </div>
		</main>
	</ui:define>
</ui:composition>
