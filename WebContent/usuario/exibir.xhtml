<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/_layout.xhtml">
	<ui:define name="content">
		<main class="main" role="main">
			<!--wrap-->
			<div class="wrap clearfix">
				<!--breadcrumbs-->
				<nav class="breadcrumbs">
					<ul>
						<li><a href="index.html" title="Home">Home</a></li>
						<li>My account</li>
					</ul>
				</nav>
				<!--//breadcrumbs-->
				
			
				<!--content-->
				<section class="content full-width">
					<!--row-->
					<div class="row">
						<!--profile left part-->
						<div class="my_account one-fourth">
							<figure>
								<h:graphicImage value="#{resource['images:avatar4.jpg']}"/>
							</figure>
							<div class="container">
								<h2><h:outputText value="#{usuarioSiteBean.model.nome}" /></h2> 
							</div>
						</div>
						<!--//profile left part-->
						
						<div class="three-fourth">
							<nav class="tabs">
								<ul>
									<li class="active"><a href="#recipes" title="My recipes">Minhas receitas</a></li>
									<li><a href="#favorites" title="My favorites">Meus favoritos</a></li>
								</ul>
							</nav>
						
							<!--my recipes-->
							<div class="tab-content" id="recipes" style="display: none;">
								<div class="entries row">
									<c:forEach items="#{usuarioSiteBean.listaReceitas}" var="receita">
										<!--item-->
										<div class="entry one-third">
											<figure>
												<h:graphicImage value="/images/#{receita.imgPath}" style="width: 100%;" rendered="#{receita.imgPath != null}" />
												<h:graphicImage value="http://via.placeholder.com/640x480" style="width: 100%;" rendered="#{receita.imgPath == null}" />
												<figcaption>
													<h:form>
														<h:commandLink action="#{receitaSiteBean.exibir(receita)}" value="">
															<i class="icon icon-themeenergy_eye2"></i> <span>Ver receita</span>
														</h:commandLink>
													</h:form>
												</figcaption>
											</figure>
											<div class="container">
												<h2>
													<h:form>
														<h:commandLink action="#{receitaSiteBean.exibir(receita)}" value="">
															<h:outputText value="#{receita.nome}" />
														</h:commandLink>
													</h:form>
												</h2> 
												<div class="actions">
													<div>
														<div class="score"><i class="fa fa-star"></i><a href="#"><h:outputText value="#{pesquisaBean.formatDouble(receita.pontuacaoMedia)}" /></a></div>
														<div class="likes"><i class="fa fa-heart"></i><a href="#"><h:outputText value="#{receita.usuariosQueFavoritaram.size()}" /></a></div>
														<div class="comments"><i class="fa fa-comment"></i><a href="#"><h:outputText value="#{receita.comentarios.size()}" /></a></div>
													</div>
												</div>
											</div>
										</div>
										<!--item-->
									</c:forEach>
								</div>
							</div>
							<!--//my recipes-->
							
							
							<!--my favorites-->
							<div class="tab-content" id="favorites" style="display: none;">
								<div class="entries row">
									<c:forEach items="#{usuarioSiteBean.listaFavoritos}" var="receita">
										<!--item-->
										<div class="entry one-third">
											<figure>
												<h:graphicImage value="/images/#{receita.imgPath}" style="width: 100%;" rendered="#{receita.imgPath != null}" />
												<h:graphicImage value="http://via.placeholder.com/640x480" style="width: 100%;" rendered="#{receita.imgPath == null}" />
												<figcaption>
													<h:form>
														<h:commandLink action="#{receitaSiteBean.exibir(receita)}" value="">
															<i class="icon icon-themeenergy_eye2"></i> <span>Ver receita</span>
														</h:commandLink>
													</h:form>
												</figcaption>
											</figure>
											<div class="container">
												<h2>
													<h:form>
														<h:commandLink action="#{receitaSiteBean.exibir(receita)}" value="">
															<h:outputText value="#{receita.nome}" />
														</h:commandLink>
													</h:form>
												</h2> 
												<div class="actions">
													<div>
														<div class="score"><i class="fa fa-star"></i><a href="#"><h:outputText value="#{pesquisaBean.formatDouble(receita.pontuacaoMedia)}" /></a></div>
														<div class="likes"><i class="fa fa-heart"></i><a href="#"><h:outputText value="#{receita.usuariosQueFavoritaram.size()}" /></a></div>
														<div class="comments"><i class="fa fa-comment"></i><a href="#"><h:outputText value="#{receita.comentarios.size()}" /></a></div>
													</div>
												</div>
											</div>
										</div>
										<!--item-->
									</c:forEach>
								</div>
							</div>
							<!--//my favorites-->
						</div>
					</div>
					<!--//row-->
				</section>
				<!--//content-->
			</div>
			<!--//wrap-->
		</main>
	</ui:define>
</ui:composition>
